<canvas id = "tela" width = "600" height = "1400"></canvas>

<script>

var tela = document.getElementById("tela");

var c = tela.getContext("2d");

c.fillStyle = "yellow";
c.fillRect(0,0,600,200);

c.fillStyle = "blue";
c.fillRect(0,200,600,200);

c.fillStyle = "red";
c.fillRect(0,300,600,100);	

c.fillStyle = "white";
c.fillRect(0,800, 800,200);

c.fillStyle = "red";
c.fillRect(200,800, 600,300);

c.fillStyle = "green";
c.fillRect(200,1000, 600,200);

</script>
